<h2>Your Shopping Cart</h2>

@if (cart().length === 0) {
  <div>
    <p>Your cart is empty.</p>
  </div>
}

<p-dataView #dv [value]="cart()">
  <ng-template pTemplate="list" let-cart>
      @for (product of cart; track product) {
          <p-card class="block mb-2">
              <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
              <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
              <div class="text-lg font-medium text-900 mt-2">Price : {{ product.price }}</div>
              <div class="text-lg font-medium text-900 mt-2">Ratings : {{ product.rating }}</div>
              <div class="text-lg font-medium text-900 mt-2">Quantity : {{ product.quantity }}</div>
              <button (click)="removeProduct(product.id)">Remove</button>
          </p-card>
      }
  </ng-template>
</p-dataView>

<h3>Total: ${{ totalPrice() }}</h3>
<button (click)="clearCart()">Clear Cart</button>
